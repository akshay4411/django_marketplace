<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <title>{% block title %}{% endblock %} | Puddle</title>
</head>
<body>
    <nav class="px-6 py-6 flex justify-between items-center bg-purple-400 text-white ">
        <a href="#" class="text-xl font-semibold">Puddle</a>
        <div class="space-x-6">
            <a href="{% url 'item:new' %}" class="text-gray-800 px-4">New Item</a>
            <a href="{% url 'item:items' %}" class="text-gray-800 px-4">Browse</a>
            {% if request.user.is_authenticated %}
            <a href="#" class="  px-6 py-3 text-lg font-semibold bg-green-500 text-white rounded-xl hover:bg-green-700">Inbox</a>
            <a href="{% url 'dashboard:index' %}" class="  px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Dashboard</a>
            {% else %}
                <a href="{% url 'core:sign_in' %}" class="  px-6 py-3 text-lg font-semibold bg-green-500 text-white rounded-xl hover:bg-green-700">Sign up</a>
                <a href="{% url 'core:login' %}" class="  px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Log in</a>
            {% endif %}
        </div>
    </nav>
    
    <div class="px-6 py-6">
        {% block content %}{% endblock %}
    </div>
    <footer class="px-6 py-4 flex justify-between bg-gray-800">
        <div class='w-2/3,pr-10'>
            <h3 class = 'mb-5 font-semibold text-gray-400'>About</h3>
            <p class= '<h3 class = 'mb-5 font-semibold text-gray-400'>About</h3>'> lorem blah blah lorem blah blah lorem blah blah lorem blah blah </p>
        </div>    
        <div class='w-1/3'>
            <h3 class = 'mb-5 font-semibold text-gray-400'>Menu</h3>
            <ul class='space-y-2'>
                <li><a href='#' class='text-lg text-green-500 hover:text-green-700'>About</a></li>
                <li><a href='{% url 'core:contact' %}' class='text-lg text-green-500 hover:text-green-700'>Content</a></li>
                <li><a href='#' class='text-lg text-green-500 hover:text-green-700'>Privacy Policy</a></li>
                <li><a href='#' class='text-lg text-green-500 hover:text-green-700'>Term of use</a></li>
            </ul>    
    </footer>
</body>
</html>
